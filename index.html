<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <style>
        .gallery img {
            margin: 10px;
            width: auto;
            height: 150px;
        }
        .focused {
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <h1>My Interactive Photo Gallery</h1>
    <div class="gallery">
        <img src=".\img\img1.jpg" alt="Description of image 1">
        <img src=".\img\img2.jpg" alt="Description of image 2">
        <img src=".\img\img3.jpg" alt="Description of image 3">
        <img src=".\img\img4.jpg" alt="Description of image 4">
        <img src=".\img\img5.jpg" alt="Description of image 5">
        <img src=".\img\img6.jpg" alt="Description of image 6">
    </div>

    <script>
        // Function to handle onload event
        function initGallery() {
            console.log('Page loaded');
            addTabFocus();
            addEventListeners();
        }

        // Function to add tabindex and event listeners to images
        function addTabFocus() {
            const images = document.querySelectorAll('.gallery img');
            for (let i = 0; i < images.length; i++) {
                images[i].setAttribute('tabindex', '0');
            }
        }

        // Function to add event listeners for focus and blur events
        function addEventListeners() {
            const images = document.querySelectorAll('.gallery img');
            images.forEach(image => {
                image.addEventListener('focus', handleFocus);
                image.addEventListener('blur', handleBlur);
            });
        }

        // Function to handle focus event
        function handleFocus(event) {
            console.log('Image focused:', event.target.alt);
            event.target.classList.add('focused');
        }

        // Function to handle blur event
        function handleBlur(event) {
            console.log('Image lost focus:', event.target.alt);
            event.target.classList.remove('focused');
        }

        // Add the onload event listener
        window.addEventListener('load', initGallery);
    </script>
</body>
</html>
